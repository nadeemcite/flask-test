<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Bot</title>
    <style>
        html,body {
            margin:0;
            padding:0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        input, button
        {
            font-size:large;
            width:100%;
        }
    </style>
</head>
<body>
    <form action="/">
        <input name="question" value="{{ question }}" placeholder="2 plus 2 is"> <br/>
        <button>Ask Bot!</button>
    </form>
    <p>
        {{ answer }}
    </p>
</body>
</html>
